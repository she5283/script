<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        반지름을 입력받아 원의 면적을 출력하시오
    -->
    <input type="text" id="radius" onblur="원()">
    <button onclick="원()">클릭</button>
    <div>원의 면적 : <span id="target"></span></div>
    <script>
        function 원() {
            const radius = document.querySelector('#radius').value;
            const pi = 3.14
            const 면적 = radius * radius * pi;
            document.querySelector('#target').innerHTML = 면적;
        }

    </script>
</body>
</html>
