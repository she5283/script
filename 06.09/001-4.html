<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 가능하면 head엔 script를 사용하지 마라 -->
    <script>
        const off ="https://www.w3schools.com/js/pic_bulboff.gif"
        const on ="https://www.w3schools.com/js/pic_bulbon.gif"

        function offBulb() {
            document.querySelector('#bulb_image').src = off;
        }

        function onBulb() {
            document.querySelector('#bulb_image').src = on;
        }
    </script>
</head>
<body onload="offBulb();">
    <img id="bulb_image">
    <button onclick="offBulb();">끕니다</button>
    <button onclick="onBulb();">켭니다</button>
</body>
</html>
