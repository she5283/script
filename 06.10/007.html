<body>
    <!-- 
        키와 체중을 입력받아 적정 체중 여부를 출력하시오
        1. 입력 - input 2개
        2. 처리 - 적정체중 계산 -> 적정범위는 0.9~1.1
        3. 출력
        (prompt, alert, console.log 사용금지)
    -->

    <input type="text" id="weight" placeholder="몸무게를 입력하시오">
    <button onclick="입력()">출력</button>
    <div>적정 체중 : <span id="출력"></span></div>
    <script>
        function 입력() {
            const height = document.querySelector('#height');
            const weight = document.querySelector('#weight');
            const 적정체중 = parseInt(height.value-105);
            height.value = "";
            height.focus();
            document.querySelector('#출력').innerHTML = 적정체중;
            console.log(적정체중);
        }
    </script>
</body>
