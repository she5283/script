<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="target" onmouseenter="toYellow();">우리나라</p>
    <!--  
        마우스 엔터, 클릭 두 이벤트 처리
        엔터되면 배경색을 노랑, 클릭하면 글자색을 빨강색으로
    -->
    <script>
        const p = document.querySelector('#target');
        function toYellow() {
            p.style.backgroundColor = 'yellow';
        }
        // 이벤트 처리하는 함수를 만들면서 지정하는 경우 이름 생략 가능
        // 이름을 생략해도 문제가 없다면 js는 생략 가능(익명 함수)
        p.onclick = function () {
            p.style.color = 'red';
        }
        p.onclick = function toRed() {  // 3가지 방법
            p.style.color = 'red';
        }
        function toRed() {
            p.style.color = 'red';
        }
        p.onclick= toRed;
    </script>
</body>
</html>
