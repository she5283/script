<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 객체는 속성과 메소드. window 객체에 onload라는 메소드 추가
        window.onload= function () {
            calc.onclick=function(){
                const value = document.querySelector('#value').value;
                const even = value%2===0? '짝수입니다.' : '홀수입니다.';
                document.querySelector('#even').innerHTML = even;
                const m2 = value*value;
                document.querySelector('#m2').innerHTML = m2;
            }
        }
    </script>
</head>
<body>
    값:<input type="text" id="value" placeholder="값을 입력하세요.">
    <button id="calc">계산</button>
    <hr>
    짝수여부 : <span id="even"></span><br>
    제곱값 : <span id="m2"></span>
</body>
</html>
