<body>
    <script>
        const ar = [77, 88, 66];
        let sum = 0;
        let cum = 0;

        // 합계와 평균을 출력하시오
        for (const ob of ar) {
            cum = cum + ob;
        }
        console.log(cum);
        console.log(cum / 3);
        for (let i = 0; i < ar.length; i++) {
            sum += ar[i];
        }
        console.log(sum);
        console.log(sum / ar.length);
    </script>
</body>
