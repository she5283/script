<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ar = [77,66,88,99,100];

        // 배열의 합계를 구(리턴)하는 함수를 작성하고 실행해
        // console.log로 합계를 출력하시오
        function jumsu(ar) {
            let sum = 0;
            for(const jumsu of ar) {
                sum+=jumsu;
            }
            return sum;
        }
        console.log(jumsu(ar));
    </script>
</body>
</html>
