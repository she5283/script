<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>날씨앱 3단계</title>
    <style>
        body {
            height: 100vh;
            background: url('http://www.civicnews.com/news/photo/202004/28513_40790_4024.jpeg');
            background-repeat:no-repeat ;
            background-size: cover;
        }
        #app{
            font-family: 'Nanum Gothic', sans-serif;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #box {
            width: 300px;
            height: 200px;
            border-radius: 20px;
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(240,247,255,0.3);
        }
    </style>
    <script>
        const key = '32b2199fe0f64c8d59b8a81793bb1e01';
        const city = 'Incheon';
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${key}&units=metric`
        let weather = null;

        function printWeather() {
            $('#name').text(weather.name);
            $('#temp').text(`온도:${weather.main.temp}도/습도:${weather.main.humidity}%`);
            $('#cloud').text(weather.weather[0].description);
        }

        $(document).ready(async function() {
            weather = await $.ajax(url);
            printWeather();
        });
    </script>
</head>

<body>
    <div id="app">
        <h1>Weather</h1>
        <div id="box">
            <div id="name">incheon</div>
            <div id="temp">온도:20%/습도:80%</div>
            <div id="cloud">scattere clouds</div>
        </div>
        <div id="buttons" class="btn-group">
            <button type="button" class="btn btn-primary">인천</button>
            <button type="button" class="btn btn-primary">서울</button>
            <button type="button" class="btn btn-primary">부산</button>
            <button type="button" class="btn btn-primary">도쿄</button>
            <button type="button" class="btn btn-primary">뉴욕</button>
        </div>
    </div>
</body>

</html>
