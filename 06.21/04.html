<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        async function getApiData() {
            const url = 'http://sample.bmaster.kro.kr/contacts?pageno=1'
            // 비동기작업 - 병렬로 동시에 실행되는 작업들 =>
            return await $.ajax(url);
        }
        
        async function printApiData(data) {
            // no, name, address
            console.log(data)
            const $tbody = $('#list');
            for(let i = 0;i<=4;i++) {
                $('<tr>').text(data.contacts[i].no).appendTo($tbody)
                $('<tr>').text(data.contacts[i].name).appendTo($tbody)
                $('<tr>').text(data.contacts[i].address).appendTo($tbody)
            }
        }

        $(document).ready(async function() {
            let data = await getApiData()
            await printApiData(data);
            // 5명 회원 데이터를 출력
            console.log(data);
        })
    </script>
</head>
<body>
    <table>
        <tbody id="list">

        </tbody>
    </table>
</body>
</html>
