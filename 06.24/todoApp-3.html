<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Document</title>
  <script>

    const getTodo =(todo)=>{
      const $ul = $('#todos');
      todo.forEach((todo,i)=>{
        const $li = $('<li>').attr('data.todo',i).appendTo($ul)
          if(todo.done==true){
            $('<span class="aa">').text(todo.title+' (완료)').appendTo($li)
          } else {
            $('<span>').attr('class','cs').text(todo.title).appendTo($li);
          }
          $('<span>').attr('class','ac').text('X').appendTo($li);
      })
    }

    const addTodo =(todos)=>{
      todos.push({})
    }

    $(document).ready(()=>{
      const todos = [
        { title: '영화보기', done: false },
        { title: '내려가기', done: false },
        { title: 'ES6 학습', done: true },
        { title: '복습하기', done: false }];


        getTodo(todos)
        

        $('#input').keyup(function(e) {
          if(e.keyCode==13)
          alert('내용');
        })
        $('#add').click(function() {
          alert('버튼');
        })
        $('.cs').click(function() {
          alert('내용');
        })
        $('.ac').click(function() {
          alert('삭제');
        })
    })
  </script>
</head>
<body>
  <div id="app">
    <input type="text" id="input" placeholder="입력 후 엔터!">
    <button id="add">추가</button>
    <ul id="todos"></ul>
  </div>
</body>
</html>
