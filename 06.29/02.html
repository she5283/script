<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요청과 응답</title>
</head>
<body>
  <!-- 클라이언트가 서버로 보내는 데이터들 : 요청 객체 -->
  <!--
    많은 클라이언트, 수없이 많은 백...공용어를 사용해 대화한다. 
    요청 객체의 데이터 형식 : urlencoded
    요청 객체에 파일이 담긴 경우 : formdata

    나중에 추가된 공용어 : json -> ajax 전용
  -->

  <!--  
    form은 mvc용 - method가 get과 post만 가능
  -->
  <form action="#" method="get" enctype="application/x-www-form-urlencoded">
    <input type="file" name="profile">
    <input type="text" id="username" value="spring" name="username">
    <input type="text" id="password" value="1234" name="password">
    <button>로그인</button>
  </form>
</body>
</html>
