<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="/0630/css/main.css">
  <script src="/0630/script/main.js"></script>
  <title>Document</title>
  <script>
    const getNo = () => {
      const no = parseInt(location.search.substr(4));
      if (isNaN(no))
        location.href = "/06.30/01.html"
      else
        return no;
    }

    const getResponse=async(api,no)=> {
      return await $.ajax(api+no)
    }

    const printContact=({no,name,tel,photo,address})=>{
      console.log(no,name,tel,photo,address)
      $('#no').text(no);
      $('#photo').attr('src',photo);
      $('#name').text(name);
      $('#tel').text(tel);
      $('#address').text(address);
    }

    $(document).ready(async function () {
      const api = "http://sample.bmaster.kro.kr/contacts/";
      init();
      const no = getNo();
      const response = await getResponse(api, no);
      console.log(response)
      printContact(response);
    })
  </script>
</head>

  <div id="page">
    <header>

      <aside>

        <table>
          <tr>
            <td id="no"></td>
          </tr>
          <tr>
            <td id="name"></td>
          </tr>
          <tr>
            <td><img id="photo"></td>
          </tr>
          <tr>
            <td id="tel"></td>
          </tr>
          <tr>
            <td id="address"></td>
          </tr>
        </table>
        <ul id="pagination" class="pagination">
        </ul>
      </section>
    </div>
    <footer>

  </div>
</body>

</html>
