<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Document</title>
  <script>
    const getNo = () => {
      const no = parseInt(location.search.substr(4))
      // if (isNaN(no))
      //   location.href = '/07.01/list연습01.html'
      // else
      //   return no;
    }

    const getp = async (no, api) => {
      return await $.ajax({
        url:api,
        data:no
      })
    }

    const printText=(response)=>{
      $('#no').text(response.no)
      $('#name').text(response.name)
      $('#photo').attr('src',photo)
      $('#address').text(response.address)
      $('#tel').text(response.tel)
    }

    $(document).ready(async function () {
      const api = 'http://sample.bmaster.kro.kr/contacts'
      const no = getNo()
      const response = await getp(no, api)
      printText(response.contacts)
    })
  </script>
</head>

<body>
<div>
  <div id="no"></div>
  <div id="name"></div>
  <div id="photo"></div>
  <div id="address"></div>
  <div id="tel"></div>
</div>
</body>

</html>
