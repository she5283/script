<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI 계산기</title>
</head>

<body>
  <div>
    <label for="height">신장: </label><input type="text" id="height" name="height">
    <label for="weight">몸무게: </label><input type="text" id="weight" name="weight">
    <button onclick="calculateBMI();">비만도 계산</button>
  </div>
  <!-- 신장 : <input type="text" id="height"> -->
  <!-- <div>
  </div> -->
  <!-- <div>나의 체질량 지수 : <span id="target"></span></div> -->
  <p>나의 체질량 지수 : <span id="bmi"></span></p>
  <script>
    document.getElementById('height').addEventListener('keyup', event => {
      if (event.keyCode === 13) {
        document.getElementById('weight').focus();
      }
    });

    document.getElementById('weight').addEventListener('keyup', event => {
      if (event.key === 'Enter') {
        calculateBMI();
      }
    });

    function calculateBMI() {
      const weight = parseInt(document.querySelector('#weight').value);
      const height = parseInt(document.querySelector('#height').value);

      if (!weight || !height) {
        alert('신장과 몸무게를 모두 입력해주세요.');
        return;
      }

      // const height = num1 / 100
      const bmi = Math.round((weight / (height * height * 0.0001)) * 100) / 100;
      document.querySelector('#bmi').innerHTML = bmi;
    }

    function calculateBMI2() {
      const weight = Number(document.getElementById('weight').value);
      const height = parseInt(document.getElementById('height').value, 10);

      const bmi = (weight / (height * height) * 10000).toFixed(2);

      document.getElementById('bmi').innerHTML = bmi;
    }
  </script>
</body>

</html>
