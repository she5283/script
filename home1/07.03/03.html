<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Document</title>
  <script>
    const getNo = () => {
      const no = parseInt(location.search.substr(4));
      if (isNaN(no))
        location.href = "/home1/07.03/02.html";
      else
        return no;
    }

    const pagePrint = async (api, no) => {
      return await $.ajax(api + no);
    }

    const getPrint = ({ no, name, photo, tel, address }) => {
      $('#no').text(no);
      $('#name').text(name);
      $('#photo').attr('src', photo);
      $('#tel').text(tel);
      $('#address').text(address);
    }

    $(document).ready(async function () {
      const api = "http://sample.bmaster.kro.kr/contacts/";
      const no = getNo();
      const response = await pagePrint(api, no);
      getPrint(response);
    })
  </script>
</head>

<body>
  <table>
    <tr>
      <td id="no"></td>
    </tr>
    <tr>
      <td id="name"></td>
    </tr>
    <tr>
      <td><img id="photo"></td>
    </tr>
    <tr>
      <td id="tel"></td>
    </tr>
    <tr>
      <td id="address"></td>
    </tr>
  </table>
</body>

</html>
