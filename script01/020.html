<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 섭씨 온도를 입력받아 화씨로 바꿔서 출력하시오
        //    (0°C × 9/5) + 32 = 32°F
        let celsius = prompt("섭씨 온도를 입력하시오")
        let c = parseInt(celsius);
        let v1 = (c * 9/5)+32;
        console.log("화씨 : "+v1);
    </script>
</body>
</html>
