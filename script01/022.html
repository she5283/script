<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 3. 숫자를 입력받아 합계가 100이 되게 하는 숫자를 출력하시오
        //    (입력한 숫자가 56이면 44개를, 222면 -122를 출력하시오)
        let 입력값 = prompt("숫자를 입력하시오");
        let 숫자 = parseInt(입력값);
        let 결과 = 100-숫자;
        console.log("결과 : "+결과);
    </script>
</body>
</html>
