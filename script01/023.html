<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 4. 타이어의 숫자를 입력받으시오
        //    입력한 타이어로 몇대의 자동차에 타이어를 낄 수 있는지 출력하시오
        //    (타이어가 8개면 2대)
        let tire = prompt("타이어의 숫자를 입력하시오");
        let b = parseInt(tire);
        let a = Math.floor(b / 4);
        console.log ("자동차 수 : "+a);
    </script>
</body>
</html>
