<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            const kor = document.querySelector('#kor');
            const eng = document.querySelector('#eng');
            const j = document.querySelector('#j');
            const c1 = document.querySelector('#c1');
            j.onclick = function() {
                const kor1 = parseInt(kor.value);
                const eng1 = parseInt(eng.value);
                const 평균 = (kor1+eng1)/2;
                const 결과 = 평균>=70? '통과' : '재시험'
                c1.innerHTML = `결과 : ${결과} (평균 점수 : ${평균})`;
            }
        }
    </script>
</head>
<body>
    <!--  
        국어 점수와 영어 점수를 입력받아 모두 70점 이상이면 통과,
        아니면 재시험이라고 출력하시오
    -->
    <label for="kor">국어 점수</label>
    <input type="text" id="kor" placeholder="국어 점수를 입력하세요."><br>
    <label for="kor">영어 점수</label>
    <input type="text" id="eng" placeholder="영어 점수를 입력하세요.">
    <button id="j">결과 확인</button>
    <div><span id="c1"></span></div>
</body>
</html>
