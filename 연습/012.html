<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ar = [{kor:69, eng:86}, {kor:84, eng:78}, {kor:92, eng:83}]
        let sumOfKor = 0
        let sumOfEng = 0
        let sumOfTotal = 0
        for(const ob of ar) {
            sumOfKor+=ob.kor
            sumOfEng+=ob.eng
            sumOfTotal+=ob.kor+ob.eng
        }
        console.log(sumOfKor);
        console.log(sumOfKor/ar.length);
        console.log(sumOfEng);
        console.log(sumOfEng/ar.length);
        console.log(sumOfTotal);
        console.log(sumOfTotal/6);
    </script>
</body>
</html>
