<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        // 국어 점수를 출력하시오. 국어 점수가 70점 이상이면 빨간색 글자
        // 국어 점수의 합계를 구해서 출력하시오.
        // 영어 점수가 70점이상이면 '합격' 미만이면 '불합격'으로 출력하시오.
        const ar = [
            { kor: 90, eng:68 }, { kor: 60, eng: 95 }, { kor: 60, eng: 80 }
        ];
        window.onload = function () {
            let sum = 0;
            let age = 0;
            const $list1 = $('#list1');
            const $list2 = $('#list2');
            const $sum = $('#sum');
            for (const jumsu of ar) {
                if (jumsu.kor >= 70) {
                    $(`<li>국어 점수 : ${jumsu.kor}점</li>`).appendTo($list1).css('color', 'red');
                } else {
                    $(`<li>국어 점수 : ${jumsu.kor}점</li>`).appendTo($list1);
                }
                if(jumsu.eng>=70) {
                    $(`<li>영어 점수 : ${jumsu.eng}점(합격)</li>`).appendTo($list2)
                } else {
                    $(`<li>영어 점수 : ${jumsu.eng}점(불합격)</li>`).appendTo($list2)
                }
                sum+=jumsu.kor;
            }
            $(`<p>국어 점수 합계 : ${sum}점</p>`).appendTo($sum);
        }
    </script>
</head>

<body>
    <h1>국어 점수</h1>
    <ul id="list1"></ul>
    <div id="sum"></div>
    <h1>영어 점수</h1>
    <ul id="list2"></ul>
</body>

</html>
