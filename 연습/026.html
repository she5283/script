<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    키 -105가 적정체중이라하자 적정체중을 출력하시오
    -->
    <input type="text" placeholder="키를 입력하시오." id="input">
    <button onclick="weight();">적정체중</button>
    <div>적정체중 : <span id="target"></span></div>
    <script>
        function weight() {
            const input = document.querySelector('#input').value;
            const 적정체중 = parseInt(input-105);
            document.querySelector('#target').innerHTML = 적정체중;
        }
    </script>
</body>
</html>
