<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        키와 체중을 입력받아 적정 체중 여부를 출력하시오
        1. 입력 - input 2개
        2. 처리 - 적정체중 계산 -> 적정범위는 0.9~1.1
        3. 출력
        (prompt, alert, console.log 사용금지)
    -->
    <input type="text" id="weight" placeholder="키를 입력하세요.">
    <input type="text" id="height" placeholder="체중을 입력하세요.">
    <button onclick="확인();">적정 체중 확인</button>
    <div>나의 비만도 : <span id="bmi"></span></div>
    <script>
        function 확인 () {
            const input1 = document.querySelector('#weight').value;
            const input2 = document.querySelector('#height').value;
            const bmi = parseInt(document.querySelector('#bmi'));
            const weight = input1/100;
            const height = input2/(weight*weight);
            if (height>=25) {
                bmi.innerHTML = (`${height}(비만입니다.)`);
            } else if (height>=23) {
                bmi.innerHTML = (`${height}(과체중입니다.)`);
            } else if (height>=18.5) {
                bmi.innerHTML = (`${height}(정상입니다.)`);
            } else {
            bmi.innerHTML = (`${height}(정상입니다.)`);
            }
        }
    </script>
</body>

</html>
