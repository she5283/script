<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="target">우리나라</p>
    <script>
        const p = document.querySelector('#target');
        p.onmouseenter=aaaa;
        p.onclick = bbbb;
        function aaaa() {
            console.log('aaaa'); // 문자로
        }
        function bbbb() {
            alert('bbbb');
        }
    </script>
</body>
</html>
