<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="value">

    <button id="three">3의 배수 판정</button>
    <button id="five">5의 배수 판정</button>
    <div>결과 : <span id="target"></span></div>
    <script>
        // 숫자를 입력한 후 버튼을 각각 배수여부를 판정해 출력하시오
        three.onclick = function () {
            const value = parseInt(document.querySelector('#value').value);
            const input = value % 3 == 0 ? '3의 배수 입니다' : '3의 배수가 아닙니다.'
            target.innerHTML = input;
        }
        five.onclick = function () {
            const value = parseInt(document.querySelector('#value').value);
            const input = value % 5 == 0 ? '5의 배수 입니다.' : '5의 배수가 아닙니다.'
            target.innerHTML = input;
        }
    </script>
</body>

</html>
